services:
  ppiyong-api:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - redis
    networks:
      - my-network

  redis:
    image: redis:7.4.1
    restart: always
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - my-network

volumes:
  redis_data:

networks:
  my-network:
    driver: bridge